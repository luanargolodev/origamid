<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caravan</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-md navbar-light bg-light py-2 box-shadow"
    >
      <a href="index.html" class="navbar-brand">
        <img src="./img/caravan.svg" alt="Logo Caravan" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDopdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Locais</a
            >
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="local.html">Califórnia</a>
              <a class="dropdown-item" href="local.html">Paris</a>
              <a class="dropdown-item" href="local.html">Dublin</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="planos.html">Planos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary ml-md-2" href="inscricao.html"
              >Inscreva-se</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section class="container-fluid text-white">
      <div class="row bg-dark">
        <div class="col-lg-7 p-0">
          <div id="carouselCidades" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#carouselCidades"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselCidades" data-slide-to="1"></li>
              <li data-target="#carouselCidades" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/california.jpg"
                  class="d-block w-100"
                  alt="Califórnia"
                />
                <div class="carousel-caption">
                  <h3 class="display-4">Califórnia</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/paris.jpg" class="d-block w-100" alt="Paris" />
                <div class="carousel-caption">
                  <h3 class="display-4"d>Paris</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./img/dublin.jpg"
                  class="d-block w-100"
                  alt="Dublin"
                />
                <div class="carousel-caption">
                  <h3 class="display-4">Dublin</h5>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-target="#carouselCidades"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-target="#carouselCidades"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Próximo</span>
            </button>
          </div>
        </div>

        <div class="col-lg-5 p-4">
          <h1 class="display-4">Realize a viagem do seu sonho</h1>
          <p class="lead">
            O melhor local para viajar é com a Caravan, mais de 5.000 excursões
            concluídas.
          </p>
          <form action="">
            <div class="input-group mb-3 input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="E-mail"
                aria-label="E-mail"
                aria-describedby="email"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="email">
                  Inscreva-se
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
