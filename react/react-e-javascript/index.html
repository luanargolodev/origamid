<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React e JavaScript</title>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- Código feito com JavaScript puro -->
    <div id="app-javascript">
      <p>Total: <span id="total">0</span></p>
      <p>Preço: R$ <span id="preco">0</span></p>
      <button id="button">Comprar</button>
      <script type="application/javascript">
        const total = document.getElementById("total");
        const preco = document.getElementById("preco");
        const button = document.getElementById("button");

        let contador = 0;

        function atualizarValores(contador) {
          total.innerText = contador;
          preco.innerText = contador * 250;
        }

        function handleClick() {
          contador += 1;
          atualizarValores(contador);
        }

        button.addEventListener("click", handleClick);
      </script>

      <!-- Mesmo código acima, porém feito com React -->
      <div id="app-react"></div>
      <script type="text/babel">
        const Comprar = () => {
          const [count, setCount] = React.useState(1);

          return (
            <div>
              <p>Total: {count}</p>
              <p>Preço: R$ {count * 250}</p>
              <button onClick={() => setCount(count + 1)}>Comprar</button>
            </div>
          );
        };

        ReactDOM.render(<Comprar />, document.getElementById("app-react"));
      </script>
    </div>
  </body>
</html>
